<mat-card class="card">
    <div class="card-content">
        <h3 class="title" *ngIf="simplification_list !== undefined">
            Question {{questionNumber}} of {{simplification_list.length * question.length}}
        </h3>
        <h3 class="title" *ngIf="simplification_list !== undefined">
            {{currentTitle}}
        </h3>
        <h4 class="question"> {{currentQuestion}} </h4>
        <div class="row">
            <button mat-button class="answer" (click)="getNextQuestion()">
                {{currentOriginalText}}
            </button>
            <button mat-button class="answer" (click)="getNextQuestion()">
                {{currentSimplifiedText}} 
            </button>
        </div>
    </div>
</mat-card>
